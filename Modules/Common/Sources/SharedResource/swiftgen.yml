strings:
  inputs: 
    - Text/en.lproj/Localizable.strings
  filter: .+\.strings$
  outputs:
    templateName: structured-swift5
    output: Generated/Strings.swift
    params:
      publicAccess: true

xcassets:
  inputs:
    - Colors.xcassets
  outputs:
    - templateName: swift5
      output: Generated/Assets.swift
      params:
        publicAccess: true
